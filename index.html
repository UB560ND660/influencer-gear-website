<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>Influencer Products</title>
</head>

<body class="poppins-regular">

    <header class="banner-section">

        <nav class="navbar-section display-flex">
            <h2 class="primary-logo">Influencer products</h2>
            <ul class="nav-elements display-flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log In</a></li>
                <li class="nav-icon"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav-icon"> <a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <section class="banner-contents display-flex">

            <div class="banner-left-content">
                <h1 class="banner-title">Start your Journey as
                    Influencer</h1>
                <p class="banner-detail">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros. Lectus
                    faucibus.</p>
                <button class="btn-primary">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-right-content">
                <div class="img-back">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>

        </section>

    </header>

    <main>

        <section class="sponsor-logos">
            <img src="./logos/Alibaba.svg" alt="alibaba">
            <img src="./logos/Amazon.svg" alt="Amazon">
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="./logos/Ebay.svg" alt="Ebay">
            <img src="./logos/Rakuten.svg" alt="Rakuten">
            <img src="./logos/Walmart.svg" alt="Walmart">
            <img src="./logos/Target.svg" alt="Target">
        </section>

    </main>

</body>

</html>
